<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - arts.mu</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <link rel="stylesheet" href="/frontend/assets/css/checkout.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="/frontend/pages/index.html" class="logo">a.</a>
            <ul class="nav-links">
                <li><a href="/frontend/pages/artworks.html">Artworks</a></li>
                <li><a href="/frontend/pages/artists.html">Artists</a></li>
                <li><a href="/frontend/pages/dashboard.html" id="dashboardLink">Dashboard</a></li>
            </ul>
            <div class="cart-button">
                <a href="/frontend/pages/cart.html" class="cart-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <div class="auth-buttons">
                <a href="/frontend/pages/signin.html" class="sign-in" id="signInBtn">Sign In</a>
                <a href="/frontend/pages/signup.html" class="sign-up" id="signUpBtn">Sign Up</a>
                <button class="sign-out" id="signOutBtn" style="display: none;">Sign Out</button>
            </div>
        </nav>    
    </header>

    <main class="checkout-page">
        <div class="container">
            <div class="checkout-container">
                <div class="checkout-summary">
                    <h2>Order Summary</h2>
                    <div class="order-items" id="checkoutItems">
                        <!-- Cart items will be inserted here -->
                    </div>
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>

                <div class="checkout-form">
                    <h2>Payment Information</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <textarea id="address" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" pattern="\d{16}" required>
                        </div>

                        <div class="form-columns">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="month" id="expiry" required>
                            </div>
                            <div class="form-group">
                                <label for="cvc">CVC</label>
                                <input type="text" id="cvc" pattern="\d{3}" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/frontend/js/checkout.js"></script>
    <script src="/frontend/js/auth-nav.js"></script>
</body>
</html>
