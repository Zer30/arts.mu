<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - arts.mu</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="/frontend/pages/index.html" class="logo">a.</a>
            
        </nav>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-form-container">
                <h1>Welcome Back</h1>
                <p>Sign in to your arts.mu account</p>
                <form class="auth-form" id="signinForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? <a href="/frontend/pages/signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </section>
    <script src="/frontend/js/signin.js"></script>
</body>
</html>
